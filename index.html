<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" >
      <!-- Timeblocks go here -->
      <div class="row time-block" id="9">
        <div id="9" class="col-3 border time-block">9 AM</div>
        <textarea id="text-1" class="col-8 border description"></textarea>
        <button id="btn-1" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="10">
        <div id="10" class="col-3 border time-block">10 AM</div>
        <textarea id="text-2" class="col-8 border description"></textarea>
        <button id="btn-2" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="11">
        <div id="11" class="col-3 border time-block">11 AM</div>
        <textarea id="text-3" class="col-8 border description"></textarea>
        <button id="btn-3" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="12">
        <div id="12" class="col-3 border time-block">12 PM</div>
        <textarea id="text-4" class="col-8 border description"></textarea>
        <button id="btn-4" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="13">
        <div id="13" class="col-3 border time-block">1 PM</div>
        <textarea id="text-5" class="col-8 border description"></textarea>
        <button id="btn-5" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="14">
        <div id="14" class="col-3 border time-block">2 PM</div>
        <textarea id="text-6" class="col-8 border description"></textarea>
        <button id="btn-6" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="15">
        <div id="15" class="col-3 border time-block">3 PM</div>
        <textarea id="text-7" class="col-8 border description"></textarea>
        <button id="btn-7" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="16">
        <div id="16" class="col-3 border time-block">4 PM</div>
        <textarea id="text-8" class="col-8 border description"></textarea>
        <button id="btn-8" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="17">
        <div id="17" class="col-3 border time-block">5 PM</div>
        <textarea id="text-9" class="col-8 border description"></textarea>
        <button id="btn-9" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>
  
      <div class="row time-block" id="18">
        <div id="18" class="col-3 border time-block">6 PM</div>
        <textarea id="text-10" class="col-8 border description"></textarea>
        <button id="btn-10" type="button" class="col-1 btn btn-success saveBtn">Save</button>
      </div>

      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
